robot_pose:
  translation:  # robot base is origin
    - 0.0
    - 0.0
    - 0.0
  rotation_deg: 
    - 0.0
    - 0.0
    - 0.0

camera_pose:
  rotation_deg:  # facing downward
    - 180.0
    - 0.0
    - 0.0
  translation:  # camera is 0.5m above bin, 0.6m offset in X
    - 0.6
    - 0.0
    - 0.5

alignment:
  icp_threshold: 0.03
  init_rotation_deg:
  - 0.0
  - 0.0
  - 0.0
  init_translation:
  - 0.0
  - 0.0
  - 0.0
  skip_ransac: True
  visualize: false
  voxel_size: 0.004

paths:
  intermediate_results: intermediate_results
  cut_scene_output: intermediate_results/cut_scene.ply
  model_weights_path: ../notebooks/runs/segment/train8/weights/best.pt

model_mapping:
  Plate 1: object_models/Plate1_topdown.ply
  Plate 2: object_models/Plate2_topdown.ply
  Plate 3: object_models/Plate3_topdown.ply
  Plate 4: object_models/Plate4_topdown.ply
  Plate 5: object_models/Plate5_topdown.ply

segmentation:
  confidence_threshold: 0.6

valid_classes:
- Plate 1
- Plate 2
- Plate 3
- Plate 4
- Plate 5


